<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/jquery-ui-1.10.1.css" rel="stylesheet">
    <link href="css/lugo.datepicker.css" rel="stylesheet">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="http://www.jq22.com/jquery/jquery-ui-1.11.0.js"></script>

    <title>动态日历</title>
    <script>

        $(function() {
            $( ".datepicker" ).datepicker({
                inline: true,
                showOtherMonths: true
            });
        });
    </script>

    <style>
        body {
            font: 100% "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
            margin: 0;
            background:green;
        }

        .no-show {
            display: none;
        }

        h1 {
            width:900px;
            margin: .5em auto 0;
            padding: 10px 0 0;
            background: url('images/cal_logo.png') left center no-repeat;
            height: 43px;
            line-height: 30px;
            padding-left: 50px;
            color: #ed7474;
            font-size: 1.6em;
        }

        h2 {
            margin: 0 0 .5em;
            padding: 0;
            color: #555;
            font-size: 1.3em;
        }

        h2 a {
            font-size: .7em;
            font-weight: normal;
            color: #999;
            float: right;
            margin-right: .3em;
            margin-top: .3em;
            text-decoration: none;
            display: none;
        }

        h2 a:hover {
            color:black;
        }

        .datepickers-cont td.part:hover h2 a {
            display: inline;
        }

        article {
            display: block;
            width: 960px;
            margin: 20px auto;
        }

        .datepickers-cont {
            margin: 0;
            padding: 0;
        }

        .datepickers-cont td.part {
            vertical-align: top;
            padding: 0 1.4em 0 0;
            height: 22em;
        }

        footer {
            width: 900px;
            display: block;
            margin: 5em auto;
            padding: 1em 2em;
            color: #888;
            font-size: .9em;
            background: #f0f0f0;
            border-radius: 1.5em;
        }

        footer a {
            color: #666;
            text-decoration: none;
        }

        footer a:hover {
            color: #000;
        }

        footer a:first-child {
            font-weight: bold;
        }

        /* clearfix short For modern browsers */
        .cf:before,
        .cf:after { content:""; display:table; }
        .cf:after { clear:both; }
        /* For IE 6/7 (trigger hasLayout) */
        .cf { zoom:1; }

    </style>

</head>
<body>

<article>
    <table class="datepickers-cont">
        <tr>
            <td class="part">
                <h2>动态日历</h2>
                <div class="datepicker ll-skin-latoja"></div>
            </td>
        </tr>
    </table>
</article>
</body>
</html>
